<blox [editing]="true">
    <blox-row id="1" height="350" position="0">
        <blox-column id="gauge-column" [fill]="fill">
            <blox-gauge id="gauge">
                <blox-gauge-hand [value]="value" color="#2196F3"></blox-gauge-hand>
                <blox-gauge-range end="50" start="0" color="#FAFAFA"></blox-gauge-range>
                <blox-gauge-range end="100" start="50" color="#F44336"></blox-gauge-range>
            </blox-gauge>
        </blox-column>
    </blox-row>
</blox>
