<table>
    <thead>
        <tr>
            <th *ngFor="let column of columns" [style.font-size.px]="column.font.size" [style.color]="column.font.color" [style.font-family]="column.font.family" [style.opacity]="column.font.opacity / 100" [style.vertical-align]="column.font.baseline" [style.text-align]="column.font.alignment">
                {{ column.value }}
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of data">
            <td *ngFor="let column of columns" [style.font-size.px]="column.font.size" [style.color]="column.font.color" [style.font-family]="column.font.family" [style.opacity]="column.font.opacity / 100" [style.vertical-align]="column.font.baseline" [style.text-align]="column.font.alignment">
                {{ item[column.key] }}
            </td>
        </tr>
    </tbody>
</table>
